{% extends "appbuilder/base.html"%}
{%block content%}
<h1>Read Sense</h1>
<div class = "col-xs-12 col-sm-12 col-md-6 col-lg-6">
    <h3>Authors</h3>
    <h5>Random Picks</h5>
    <ul class="list-group">
        {% for i in author_choice %}
        <li class="list-group-item"><a href="/author/show/{{i.id}}">{{i.name}}</a></li>
        {% endfor %}
    </ul>
</div>
<div class = "col-xs-12 col-sm-12 col-md-6 col-lg-6">
    <h3>Books</h3>
    <h5>Random Picks</h5>
    <ul class="list-group">
        {% for i in book_choice %}
        <li class="list-group-item"><a href="/book/readbook/{{i.id}}/">{{i.name}}</a></li>
        {% endfor %}
    </ul>
</div>

{%endblock%}
